<html>
    <head>
        <meta charset=utf-8>
		<title>Sega Master System Box</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
        <script>

            // customize
            var backgroundColor = 0xc8151f;
            var animationStyle = 1;

            // setup stage
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .1, 1000);
            camera.position.z = 2.5;
            var renderer = new THREE.WebGLRenderer();
            onWindowResize();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // light
            var light = new THREE.PointLight(0xaaaaaa, .4);
            light.position.set(10, 10, 10);
            scene.add(light);
            var ambientLight = new THREE.AmbientLight(0xffffff);
            scene.add( ambientLight );

            // box
            var frontMaterial = new THREE.MeshStandardMaterial({map: new THREE.TextureLoader().load('cover/front.png')});
            var leftMaterial = new THREE.MeshStandardMaterial({map: new THREE.TextureLoader().load('cover/left.png')});            
            var backMaterial = new THREE.MeshStandardMaterial({map: new THREE.TextureLoader().load('cover/back.png')});
            var plasticMaterial = new THREE.MeshStandardMaterial({color: 0x222222});
            var boxMaterials = [
                plasticMaterial, //right
                leftMaterial, // left
                plasticMaterial, // top
                plasticMaterial, // bottom
                frontMaterial, // front
                backMaterial // back
            ];
            var boxGeometry = new THREE.BoxGeometry(1.5, 2, .3);
            var box = new THREE.Mesh(boxGeometry, boxMaterials);
            box.rotation.x = -.05;
            scene.add(box);

            // box edges
            var edgeFrontBackGeometry = new THREE.BoxGeometry(1.55, 2.08, .02);;
            var edgeFront = new THREE.Mesh(edgeFrontBackGeometry, new THREE.MeshStandardMaterial({color: 0x222222}));
            edgeFront.position.x = 0.026;
            edgeFront.position.z = .135;
            box.add(edgeFront);
            var edgeBack = new THREE.Mesh(edgeFrontBackGeometry, new THREE.MeshStandardMaterial({color: 0x222222}));
            edgeBack.position.x = 0.026;
            edgeBack.position.z = -.135;
            box.add(edgeBack);
            var edgeLeftGeometry = new THREE.BoxGeometry(0.1, 2.08, .29);;
            var edgeLeft = new THREE.Mesh(edgeLeftGeometry, new THREE.MeshStandardMaterial({color: 0x222222}));
            edgeLeft.position.x = -.6999;
            box.add(edgeLeft);

            // resize event
            window.addEventListener('resize', onWindowResize, false);
            function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setClearColor(backgroundColor, 1);
			}

            // animation loop
            var clock = new THREE.Clock();
            function animate() {
                window.requestAnimationFrame(animate);
                var rotation;
                switch (animationStyle) {
                    case 1:
                        rotation = Math.sin(clock.getElapsedTime()) * Math.PI;
                        break;
                    default:
                        rotation = clock.getElapsedTime();
                }
                box.rotation.y = rotation;
                renderer.render(scene, camera);
            }
            animate();

        </script>
    </body>
</html>
